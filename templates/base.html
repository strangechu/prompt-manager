<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-900 text-gray-100 min-h-screen flex flex-col">
    <nav class="bg-gray-800 border-b border-gray-700 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold text-blue-400">Prompt Manager</h1>
            <button onclick="openModal()"
                class="bg-blue-600 hover:bg-blue-500 text-white px-4 py-2 rounded-lg transition">
                + Add Prompt
            </button>
        </div>
    </nav>

    <main class="container mx-auto p-4 flex-grow">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-gray-800 border-t border-gray-700 p-4 mt-8">
        <div class="container mx-auto text-center text-gray-500 text-sm">
            &copy; 2025 Prompt Manager
        </div>
    </footer>

    <!-- Modal -->
    <div id="promptModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-gray-800 p-6 rounded-lg shadow-xl w-full max-w-md border border-gray-700">
            <h2 id="modalTitle" class="text-xl font-bold mb-4 text-white">Add Prompt</h2>
            <form id="promptForm" onsubmit="handleFormSubmit(event)">
                <input type="hidden" id="promptId">
                <div class="mb-4">
                    <label class="block text-gray-400 text-sm font-bold mb-2">Name</label>
                    <input type="text" id="name" name="name" required
                        class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-2 text-white focus:outline-none focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-400 text-sm font-bold mb-2">Type</label>
                    <select id="type" name="type" required
                        class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-2 text-white focus:outline-none focus:border-blue-500">
                        <option value="character">Character</option>
                        <option value="pose">Pose</option>
                        <option value="scene">Scene</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-400 text-sm font-bold mb-2">Content</label>
                    <textarea id="content" name="content" required rows="3"
                        class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-2 text-white focus:outline-none focus:border-blue-500"></textarea>
                </div>
                <div class="mb-6">
                    <label class="block text-gray-400 text-sm font-bold mb-2">Preview Image (Optional)</label>

                    <div id="currentImageContainer"
                        class="hidden mb-2 flex items-center justify-between bg-gray-700 p-2 rounded border border-gray-600">
                        <div class="flex items-center gap-2 overflow-hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-400 flex-shrink-0"
                                viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd"
                                    d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2H4zm12 12H4l4-8 3 6 2-4 3 6z"
                                    clip-rule="evenodd" />
                            </svg>
                            <span id="currentImageName" class="text-sm text-gray-300 truncate"></span>
                        </div>
                        <button type="button" onclick="markImageForDeletion()"
                            class="text-red-400 hover:text-red-300 text-xs font-bold uppercase tracking-wide">Remove</button>
                    </div>
                    <input type="hidden" id="deleteImage" name="delete_image" value="false">

                    <input type="file" id="image" name="image" accept="image/*"
                        class="w-full text-gray-400 text-sm file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-600 file:text-white hover:file:bg-blue-500">
                </div>
                <div class="flex justify-end gap-2">
                    <button type="button" onclick="closeModal()"
                        class="px-4 py-2 bg-gray-600 hover:bg-gray-500 rounded text-white transition">Cancel</button>
                    <button type="submit"
                        class="px-4 py-2 bg-blue-600 hover:bg-blue-500 rounded text-white transition">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
